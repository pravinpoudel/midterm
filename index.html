<head>

<body>

    <body>
        <div id = "game">
            <div id = "mainmenu" class = "screen">
                <ul class = "menu">
                    <li><button id = "id-new-game">New&nbsp;Game</button></li>
                    <li><button id = "id-high-scores">High&nbsp;Scores</button></li>
                    <li><button id = "id-about">Credits</button></li>
                </ul>
            </div>
            <div id = "gameplay" class = "screen">
                <div id="score_board">
                    <p>Score: </p> <p id="currentScore"></p>
                </div>
                <canvas id = "canvas-main" width = "1000" height = "1000"></canvas>
            </div>
            <div id = "highscores" class = "screen">
                <h1>High Scores</h1>
                <ol id="high-scores-list">
                    <li>10000</li>
                    <li>9000</li>
                    <li>8000</li>
                    <li>7000</li>
                </ol>
                <ul class = "menu">
                    <li><button id = "id-high-scores-back">Back</button></li>
                </ul>
            </div>
         
            <div id = "about" class = "screen">
                <h1>Credits</h1>
                <p>Developer: Pravin Poudel, A02346952</p>
                <p>Under Prof Dr Dean Mathias</p>
                <p>Computer Science Department, USU, Logan</p>
                <ul class = "menu">
                    <li><button id = "id-about-back">Back</button></li>
                </ul>
            </div>
        </div>
        
    <div id="loader_wrapper">
        <p id="loader"> </p>
    </div>
